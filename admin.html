<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RelaxHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            padding: 100px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Stats Cards */
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            /* Replace with card-bg if variable available, but specific style needed */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(var(--primary-rgb), 0.2);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .stat-info h3 {
            font-size: 2.5rem;
            margin: 0;
            line-height: 1;
        }

        .stat-info p {
            margin: 5px 0 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            /* 1/3 Users, 2/3 Bookings */
            gap: 20px;
        }

        .dashboard-panel {
            background: var(--card-bg);
            border: var(--card-border);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 600px;
            /* Fixed height for scrolling */
        }

        .events-panel {
            margin-top: 30px;
            height: auto;
            min-height: 400px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* User List Styles */
        .user-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .user-item.banned {
            opacity: 0.5;
            background: rgba(255, 0, 0, 0.1);
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 15px;
        }

        .user-actions button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .user-actions button:hover {
            color: var(--primary);
        }

        .user-actions button.ban-btn:hover {
            color: #ff4444;
        }

        /* Booking Table Styles */
        .table-container {
            flex: 1;
            overflow: auto;
        }

        .booking-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            /* Row spacing */
        }

        .booking-table th {
            text-align: left;
            padding: 10px 15px;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .booking-table td {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            font-size: 0.95rem;
        }

        .booking-table tr td:first-child {
            border-radius: 10px 0 0 10px;
        }

        .booking-table tr td:last-child {
            border-radius: 0 10px 10px 0;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .status-approved {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status-rejected {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-tab {
            padding: 6px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-tab.active {
            background: var(--primary);
            color: black;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px;
            max-width: 90%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-panel {
                height: auto;
                max-height: 500px;
            }
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 30px 10px;
                /* Reduced top padding */
                margin-top: 60px;
                /* Account for fixed nav */
            }

            .table-container {
                overflow-x: auto;
                /* Enable Horizontal Scroll */
            }

            .booking-table {
                min-width: 600px;
                /* Force table width so it scrolls */
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Relax<span style="color: var(--primary)">Hub</span> <span
                    style="font-size: 0.6em; color: var(--text-muted);">Admin</span></a>
            <div style="display: flex; gap: 20px; align-items: center;">
                <span id="adminName" style="color: var(--text-muted); font-size: 0.9rem;">Welcome, Admin</span>
                <button onclick="logoutAdmin()" class="cta-button"
                    style="background: transparent; border: 1px solid rgba(255,255,255,0.2); padding: 8px 15px; font-size: 0.9rem;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Stats Row -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="stat-users">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-icon" style="background: rgba(0, 243, 255, 0.2); color: #00f3ff;">
                    <i class="fas fa-users"></i>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="stat-bookings">0</h3>
                    <p>Active Bookings</p>
                </div>
                <div class="stat-icon" style="background: rgba(188, 19, 254, 0.2); color: #bc13fe;">
                    <i class="fas fa-calendar-check"></i>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="stat-revenue">0 ₸</h3>
                    <p>Est. Revenue</p>
                </div>
                <div class="stat-icon" style="background: rgba(46, 204, 113, 0.2); color: #2ecc71;">
                    <i class="fas fa-wallet"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">

            <!-- Users Panel -->
            <div class="dashboard-panel">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-user-friends" style="color: var(--secondary);"></i> Users
                    </div>
                    <button onclick="loadUsers()"
                        style="background: none; border: none; color: var(--text-muted); cursor: pointer;"><i
                            class="fas fa-sync-alt"></i></button>
                </div>

                <div id="usersList" class="user-list">
                    <!-- Users injected here -->
                </div>
            </div>

            <!-- Bookings Panel -->
            <div class="dashboard-panel">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-clipboard-list" style="color: var(--primary);"></i> Bookings
                    </div>
                </div>

                <div class="filter-tabs">
                    <div class="filter-tab active" onclick="filterBookings('All')">All</div>
                    <div class="filter-tab" onclick="filterBookings('Pending')">Pending</div>
                    <div class="filter-tab" onclick="filterBookings('Approved')">Approved</div>
                </div>

                <div class="table-container">
                    <table class="booking-table">
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Details</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <!-- Bookings injected here -->
                        </tbody>
                    </table>
                    <div id="noBookingsMsg"
                        style="text-align: center; padding: 40px; color: var(--text-muted); display: none;">
                        No bookings found.
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Log Panel -->
        <div class="dashboard-panel" style="grid-column: 1 / -1; height: auto; max-height: 400px; margin-top: 20px;">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-history" style="color: #3498db;"></i> User Activity Log
                </div>
            </div>
            <div class="table-container" style="max-height: 300px; overflow-y: auto;">
                <table class="booking-table" style="width: 100%;">
                    <thead>
                        <tr style="position: sticky; top: 0; background: var(--bg-color); z-index: 10;">
                            <th>Time</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="activityLogBody">
                        <!-- Logs injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Events Management Panel -->
        <div class="dashboard-panel events-panel">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-calendar-star" style="color: #ffd700;"></i> Manage Events
                </div>
                <button onclick="openEventModal()" class="cta-button" style="padding: 8px 15px; font-size: 0.9rem;">
                    <i class="fas fa-plus"></i> Add Event
                </button>
            </div>

            <div id="eventsList"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;">
                <!-- Events injected here -->
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="userModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Edit User (<span id="editUserTitle"></span>)</h2>
            <div class="form-group">
                <label>XP Points</label>
                <input type="number" id="editUserXP">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="editUserStatus">
                    <option value="active">Active</option>
                    <option value="banned">Banned</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="saveUserChanges()" class="cta-button" style="flex: 1;">Save</button>
                <button onclick="closeModal('userModal')" class="cta-button"
                    style="flex: 1; background: transparent; border: 1px solid rgba(255,255,255,0.2);">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div id="eventModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">New Event</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="evtTitle" placeholder="e.g. FIFA Tournament">
            </div>
            <div class="form-group">
                <label>Place</label>
                <input type="text" id="evtPlace" placeholder="e.g. Cyber Stack">
            </div>
            <div class="form-group">
                <label>Date/Time</label>
                <input type="text" id="evtDate" placeholder="e.g. This Saturday, 18:00">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="evtDesc" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Badge Label</label>
                <input type="text" id="evtBadge" placeholder="e.g. Promo">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="saveEvent()" class="cta-button" style="flex: 1;">Publish</button>
                <button onclick="closeModal('eventModal')" class="cta-button"
                    style="flex: 1; background: transparent; border: 1px solid rgba(255,255,255,0.2);">Cancel</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // Check Auth
        const currentUser = JSON.parse(localStorage.getItem('gamezone_user'));
        if (!currentUser || currentUser.username !== 'admin') {
            window.location.href = 'login.html';
        }

        /* --- State --- */
        let bookings = JSON.parse(localStorage.getItem('gamezone_bookings')) || [];
        // Important: use centersData as base, but this page mainly manages bookings/users
        // For dynamic events, we default to eventsData from data.js, but prefer localStorage
        let events = JSON.parse(localStorage.getItem('gamezone_events')) || (typeof eventsData !== 'undefined' ? eventsData : []);

        let users = JSON.parse(localStorage.getItem('gamezone_users_db')) || [];

        let currentEditingUserIndex = -1;
        let currentFilter = 'All';

        /* --- Core Loaders --- */
        function loadAll() {
            loadStats();
            loadUsers();
            filterBookings(currentFilter);
            loadEvents();
            loadActivityLog();
        }

        function loadStats() {
            document.getElementById('stat-users').innerText = users.length;

            const activeBookings = bookings.filter(b => b.status === 'Approved' || b.status === 'Pending').length;
            document.getElementById('stat-bookings').innerText = activeBookings;

            // Mock Revenue: assume avg ticket is 3000 KZT per guest
            const totalGuests = bookings
                .filter(b => b.status === 'Approved')
                .reduce((acc, curr) => acc + parseInt(curr.guests), 0);
            document.getElementById('stat-revenue').innerText = (totalGuests * 3000).toLocaleString() + ' ₸';
        }

        /* --- User Management --- */
        function loadUsers() {
            const list = document.getElementById('usersList');
            if (users.length === 0) {
                list.innerHTML = '<div style="padding:20px; color:var(--text-muted); text-align:center;">No users yet</div>';
                return;
            }

            list.innerHTML = users.map((u, i) => `
                <div class="user-item ${u.banned ? 'banned' : ''}">
                    <div style="display:flex; align-items:center;">
                        <div class="user-avatar">${u.username.substring(0, 2).toUpperCase()}</div>
                        <div>
                            <div style="font-weight:bold;">${u.username} <span style="font-size:0.8rem; color:var(--secondary);">Lvl ${calculateLevel(u.xp)}</span></div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">${u.email || 'No Email'}</div>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button onclick="openUserModal(${i})" title="Edit"><i class="fas fa-edit"></i></button>
                        ${u.banned ?
                    `<button onclick="toggleBan(${i})" title="Unban" style="color:#2ecc71;"><i class="fas fa-check-circle"></i></button>` :
                    `<button class="ban-btn" onclick="toggleBan(${i})" title="Ban"><i class="fas fa-ban"></i></button>`
                }
                    </div>
                </div>
            `).join('');
        }

        function calculateLevel(xp) {
            if (!xp) return 1;
            if (xp >= 1000) return 5;
            if (xp >= 500) return 4;
            if (xp >= 200) return 3;
            if (xp >= 100) return 2;
            return 1;
        }

        function toggleBan(index) {
            users[index].banned = !users[index].banned;
            saveUsers();
            loadUsers();
        }

        function openUserModal(index) {
            currentEditingUserIndex = index;
            const u = users[index];
            document.getElementById('editUserTitle').innerText = u.username;
            document.getElementById('editUserXP').value = u.xp || 0;
            document.getElementById('editUserStatus').value = u.banned ? 'banned' : 'active';

            document.getElementById('userModal').style.display = 'flex';
        }

        function saveUserChanges() {
            if (currentEditingUserIndex === -1) return;

            const xp = parseInt(document.getElementById('editUserXP').value);
            const status = document.getElementById('editUserStatus').value;

            users[currentEditingUserIndex].xp = xp;
            users[currentEditingUserIndex].banned = (status === 'banned');

            saveUsers();
            closeModal('userModal');
            loadUsers();
        }

        function saveUsers() {
            localStorage.setItem('gamezone_users_db', JSON.stringify(users));
        }

        /* --- Booking Management --- */
        function filterBookings(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(t => {
                t.classList.toggle('active', t.innerText === filter);
            });

            const filtered = filter === 'All' ? bookings : bookings.filter(b => b.status === filter);
            renderBookings(filtered);
        }

        function renderBookings(data) {
            const table = document.getElementById('bookingsTableBody');
            const noMsg = document.getElementById('noBookingsMsg');

            if (data.length === 0) {
                table.innerHTML = '';
                noMsg.style.display = 'block';
                return;
            }
            noMsg.style.display = 'none';

            // Sort newest first
            data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            table.innerHTML = data.map((b) => {
                // Find original index to update correctness
                const originalIndex = bookings.findIndex(x => x.id === b.id);

                let sClass = 'status-pending';
                if (b.status === 'Approved') sClass = 'status-approved';
                if (b.status === 'Rejected') sClass = 'status-rejected';

                return `
                <tr>
                    <td>
                        <div style="font-weight:bold;">${b.userName}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted);">${new Date(b.timestamp).toLocaleDateString()}</div>
                    </td>
                    <td>
                        <div style="color:var(--primary);">${b.centerName}</div>
                        <div style="font-size:0.85rem;">${b.date} @ ${b.time}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted);"><i class="fas fa-users"></i> ${b.guests} Guests</div>
                    </td>
                    <td><span class="status-badge ${sClass}">${b.status}</span></td>
                    <td>
                        ${b.status === 'Pending' ? `
                            <button onclick="updateStatus(${originalIndex}, 'Approved')" style="background:none; border:none; color:#2ecc71; cursor:pointer; font-size:1.1rem; margin-right:10px;"><i class="fas fa-check"></i></button>
                            <button onclick="updateStatus(${originalIndex}, 'Rejected')" style="background:none; border:none; color:#e74c3c; cursor:pointer; font-size:1.1rem;"><i class="fas fa-times"></i></button>
                        ` : `
                            <button onclick="deleteBooking(${originalIndex})" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-size:1rem;"><i class="fas fa-trash"></i></button>
                        `}
                    </td>
                </tr>
                `;
            }).join('');
        }

        function updateStatus(index, status) {
            bookings[index].status = status;
            localStorage.setItem('gamezone_bookings', JSON.stringify(bookings));
            loadStats(); // Refund or add revenue
            filterBookings(currentFilter);
        }

        function deleteBooking(index) {
            if (!confirm('Delete this record?')) return;
            bookings.splice(index, 1);
            localStorage.setItem('gamezone_bookings', JSON.stringify(bookings));
            loadStats();
            filterBookings(currentFilter);
        }

        /* --- Activity Log --- */
        function loadActivityLog() {
            const logs = JSON.parse(localStorage.getItem('gamezone_logs')) || [];
            const tbody = document.getElementById('activityLogBody');

            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:var(--text-muted);">No activity recorded yet.</td></tr>';
                return;
            }

            // Sort newest first
            logs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            tbody.innerHTML = logs.map(log => {
                const date = new Date(log.timestamp);
                const timeStr = date.toLocaleTimeString() + ' ' + date.toLocaleDateString();

                let actionColor = '#fff';
                // Color code actions
                if (log.action.includes('Login')) actionColor = '#2ecc71'; // Green for login
                if (log.action.includes('Register')) actionColor = '#3498db'; // Blue for register
                if (log.action.includes('Booking')) actionColor = '#f1c40f'; // Yellow for booking
                if (log.action.includes('Logout')) actionColor = '#e74c3c'; // Red for logout

                return `
                    <tr>
                        <td style="color:var(--text-muted); font-size:0.85rem;">${timeStr}</td>
                        <td style="font-weight:bold;">${log.user}</td>
                        <td style="color:${actionColor}">${log.action}</td>
                        <td style="font-size:0.85rem; color:#aaa;">${log.details || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        /* --- Events Management --- */
        function loadEvents() {
            const list = document.getElementById('eventsList');
            list.innerHTML = events.map((e, i) => `
                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; position: relative; border: 1px solid rgba(255,255,255,0.05);">
                    <div style="position: absolute; top: 10px; right: 10px;">
                         <button onclick="deleteEvent(${i})" style="background:none; border:none; color:#e74c3c; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </div>
                    <span style="background:var(--secondary); color:#000; padding:2px 8px; border-radius:5px; font-size:0.7rem; font-weight:bold;">${e.badge}</span>
                    <h4 style="margin: 10px 0 5px;">${e.title}</h4>
                    <p style="font-size:0.85rem; color:var(--text-muted); margin-bottom:5px;">${e.desc}</p>
                    <div style="font-size:0.8rem;"><i class="fas fa-map-marker-alt"></i> ${e.place}</div>
                </div>
            `).join('');
        }

        function openEventModal() {
            document.getElementById('eventModal').style.display = 'flex';
        }

        function saveEvent() {
            const newEvent = {
                title: document.getElementById('evtTitle').value,
                place: document.getElementById('evtPlace').value,
                date: document.getElementById('evtDate').value,
                desc: document.getElementById('evtDesc').value,
                badge: document.getElementById('evtBadge').value || 'Event',
                link: '#'
            };

            if (!newEvent.title || !newEvent.place) {
                alert('Title and Place are required');
                return;
            }

            events.push(newEvent);
            localStorage.setItem('gamezone_events', JSON.stringify(events));

            closeModal('eventModal');
            loadEvents();
            alert('Event Published! Check the main page.');
        }

        function deleteEvent(index) {
            if (!confirm('Delete this event?')) return;
            events.splice(index, 1);
            localStorage.setItem('gamezone_events', JSON.stringify(events));
            loadEvents();
        }

        /* --- Utils --- */
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function logoutAdmin() {
            localStorage.removeItem('gamezone_user');
            window.location.href = 'index.html';
        }

        // Init
        window.onload = loadAll;

    </script>
</body>

</html>
