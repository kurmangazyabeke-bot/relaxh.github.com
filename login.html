<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - RelaxHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: var(--card-border);
            text-align: center;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 600;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Relax<span style="color: var(--primary)">Hub</span></a>
            <a href="index.html" class="nav-back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('register')">Register</div>
            </div>

            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <h2 style="margin-bottom: 20px;">Welcome Back</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="cta-button" style="width: 100%;">Login</button>
            </form>

            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <h2 style="margin-bottom: 20px;">Create Account</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="cta-button" style="width: 100%;">Register</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // 1. Get existing users
            let users = JSON.parse(localStorage.getItem('gamezone_users_db')) || [];

            // 2. Check if user exists
            if (users.find(u => u.username === username)) {
                alert('Username already taken!');
                return;
            }

            // 3. Create new user
            const newUser = {
                username,
                email,
                password, // In a real app, hash this!
                level: 1,
                xp: 0,
                visitedCount: 0,
                favorites: [],
                badges: [],
                joined: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('gamezone_users_db', JSON.stringify(users));

            // 4. Auto-login
            localStorage.setItem('gamezone_user', JSON.stringify(newUser));
            alert('Registration Successful! Welcome to RelaxHub.');
            window.location.href = 'profile.html';
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Admin Check
            if (username === 'admin' && password === 'admin123') {
                const adminUser = { username: 'admin', role: 'admin' };
                localStorage.setItem('gamezone_user', JSON.stringify(adminUser));
                // Using a safe direct call to save in localStorage if script.js not fully loaded or to be safe
                const logs = JSON.parse(localStorage.getItem('gamezone_logs')) || [];
                logs.push({ action: 'Admin Login', details: 'Admin accessed dashboard', user: 'admin', timestamp: new Date().toISOString() });
                localStorage.setItem('gamezone_logs', JSON.stringify(logs));

                window.location.href = 'admin.html';
                return;
            }

            // Normal User Check
            let users = JSON.parse(localStorage.getItem('gamezone_users_db')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('gamezone_user', JSON.stringify(user));

                // Manual log since script.js util might not be available here directly if not imported or scope issues
                const logs = JSON.parse(localStorage.getItem('gamezone_logs')) || [];
                logs.push({ action: 'Login', details: 'User logged in', user: user.username, timestamp: new Date().toISOString() });
                localStorage.setItem('gamezone_logs', JSON.stringify(logs));

                window.location.href = 'profile.html';
            } else {
                alert('Invalid username or password!');
            }
        }
    </script>
</body>

</html>
